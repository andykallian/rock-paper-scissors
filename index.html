<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Rock, Paper, Scissors</title>
<!-- 
  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

</head>
<body>

  <main class="container">

    <div class="score-container">
      <div class="title">
        <p>ROCK</p>
        <p>PAPER</p>
        <p>SCISSORS</p>
      </div>
      <div class="score">
        <h3>SCORE</h3>
        <p class="number"></p>
      </div>
    </div>

    <div class="game-container">
        <div class="images-container">
          <div class="img-container blue">
            <div class="img-background paper"></div>
          </div>
          <div class="img-container yellow">
            <div class="img-background scissors"></div>
          </div>
          <div class="img-container red">
            <div class="img-background rock"></div>
          </div>
        </div>
        <div class="play-again hide">
          <h1 class="result"></h1>
          <button class="reset">PLAY AGAIN</button>
        </div>
      </div>   
      <div class="rules-container">
        <p>RULES</p>
      </div>

  </main>

  <script src="index.js"></script>
</body>
</html>
